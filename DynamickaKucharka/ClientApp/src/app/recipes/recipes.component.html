<div class="recipes-container">
  <div class="recipes-items" *ngFor="let recipe of recipes()">
    <div>
      <img [src]="recipe.imageURL" class="recipes-images" [routerLink]="['/ReceptyDetailsPage', recipe.id]"/>
    </div>
    <div class="recipes-name">{{recipe.name}}</div>
    <div class="recipes-difficulty">{{recipe.difficulty}}</div>
  </div>
</div>

  <div class="dropdown">
    <button class="dropbtn">Difficulty</button>
    <div class="dropdown-filter">
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
    </div>
  </div>
