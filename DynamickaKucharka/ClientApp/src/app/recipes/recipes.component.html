<div class="recipes-container">
  <div class="recipes-items" *ngFor="let prod of products">
    <div>
      <img [src]="prod.imageURL" class="recipes-images" [routerLink]="['/ReceptyDetailsPage', prod.id]"/>
    </div>
    <div class="recipes-name">{{prod.name}}</div>
    <div class="recipes-difficulty">{{prod.difficulty}}</div>
  </div>
</div>

  <div class="dropdown">
    <button class="dropbtn">Difficulty</button>
    <div class="dropdown-filter">
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
    </div>
  </div>
